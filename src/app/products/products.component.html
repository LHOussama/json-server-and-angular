<div class="p-3">
  <div class="card">
    <div class="card-body">
      <input type="text" [(ngModel)]= "appState.productState.keyword">
      <button (click)="getProducts()" class="btn btn-outline-success m-2" >
        <i class="bi bi-search"></i>
      </button>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th><th>Price</th><th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prod of appState.productState.products ">
          <td>{{prod.name}}</td>
          <td>{{prod.price}}</td>
          <td *ngIf="this.appState.authState.role.includes('ADMIN')" ><button (click)="handelChecked(prod)" class="btn btn-outline-success">
            <i [class]="prod.checked?'bi bi-check':'bi bi-circle'"></i>
          </button></td>
          <td *ngIf="this.appState.authState.role.includes('ADMIN')">
            <button (click)="handDelete(prod)" class="btn btn-outline-danger">
              <i class=" bi-trash-fill"></i>
            </button>
          </td>
          <td *ngIf="this.appState.authState.role.includes('ADMIN')">
            <button  (click)="handeEdit(prod)" class="btn btn-outline-info">
              <i class=" bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(appState.productState.totalPages);let i=index">
          <button (click)="handleGoToPage(i+1)" [ngClass]="appState.productState.currentPage==(i+1)?'btn btn-success m-1':'btn btn-outline-success m-1'">{{i+1}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
