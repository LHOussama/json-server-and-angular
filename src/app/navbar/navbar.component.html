<nav class="p-3 nav navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button [class]="action==currentAction?'btn btn-success ms-1':action.class" (click)="setCurrentAction(action)"  routerLink="{{action.route}}">
        {{action.title}}
        <i class="{{action.icone}}"></i>
      </button>
    </li>
    <li *ngIf="loadingService.isLoading$ |async">
      <div  class="spinner-border text-primary m-1" role="status">
        </div>
    </li>
  </ul>
  <ul class ="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticated==true">
        {{appState.authState.username}}
      <button (click)="logout()" class="btn btn-success">Logout</button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button (click)="login()" class="btn btn-success">Login</button>
    </li>
  </ul>
</nav>
